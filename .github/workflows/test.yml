name: "run testing"
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  # unit tests
  testing:
    runs-on: ubuntu-latest
    services:
      pushgateway:
        image: prom/pushgateway
        ports:
          - 9091:9091
    steps:
    - uses: actions/checkout@v1
    - run: npm test

    - uses: ./
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        pushgateway: "http://localhost:9091"
        previousstate: ${{ job.status }}
      if: always()

    - name: get metrics
      run: curl -s http://localhost:9091/metrics | grep github
      if: always()
