name: "units-test"
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: npm ci
    - run: npm test

  # test action works running from the graph  
  test:
    runs-on: ubuntu-latest

    services:
      pushgateway:
        image: prom/pushgateway
        ports:
          - 9091:9091

    steps:
    - uses: actions/checkout@v1
    - uses: ./
      with:
        pushgateway: "http://localhost:9091"
    - name: get metrics
      run: curl -s http://localhost:9091/metrics | grep github
